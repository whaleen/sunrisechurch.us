---
layout: default
---
{% include header.html %}
<div class="content list">
{% if site.posts.size == 0 %}
  <h2>No post found</h2>
{% else %}
{% for post in site.posts %}
  <div class="list-item">
    <li class="list-post-title">
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> &middot; 
      <span class="list-post-date">
        <time>{{ post.date | date_to_string }}</time>
      </span>
    </li>

  </div>
{% endfor %}
{% endif %}
</div>
